- q: "自分のPCを持ってくる必要はありますか?"
  a: |
    見学と入学すぐのときはNo、それ以外はYesです。
    持っていない場合をのぞいて、活動にはPCを持って来てもらっています。
    難しい場合は相談した上で部が保有しているPCを使うこともできます。
- q: "プログラミングの経験が無くても入部できますか?"
  a: |
    可能です。
    毎年4月~7月頃にかけて新入生向けの講習会を行っているため、プログラミングの経験がなくとも大丈夫です。
- q: "部活を掛け持ちしてもよいのですか?"
  a: |
    はい、可能です。
    例として、火曜と金曜は情研に参加し、水曜や他の日は他の部活に参加するといったことも可能です。
    他部の部長でも安心して兼部することができます。
- q: "情報工学科(J科)でなくても入部できますか?"
  a: |
    できます。
    現在部員はC科以外の学科の学生で構成されています
- q: "部費等は必要ですか?"
  a: |
    いいえ、部費などは徴収しません。
    ただし、遠征費等は発生する可能性があります。
- q: "高専プロコンの活動をしていると聞いたのですが、その他の活動について教えてください。"
  a: |
    情報科学研究部は、松江高専における高専プロコンの中核を担っていますがそれだけの部活ではありません。
    毎年3月に開催されるコンピューターフェスティバルや、JOI(日本情報オリンピック)等の大会にも参加しています。
    その為、情報系全般が弊部の活動範囲になります。
- q: "2年生以上でも入部できますか?"
  a: |
    はい。
    1~5年生であれば誰でも入部できます。
- q: "勉強面との両立が不安です。"
  a: |
    弊部は定期試験2週間前から部活動を停止します。
    勉強時間が他の部活より多くとれるので勉学にも集中して活動してください。
- q: "私用で活動時間よりも早く帰宅しなければならないのですが、どのようにすればよいでしょうか？"
  a: |
    弊部ではオンラインで活動することも可能です。
    Discordを用いて活動に参加して下さい。
- q: "入部の手続きの仕方を教えてください。"
  a: |
    部長に入部の意思を伝えてください。
    入部の意思が伝わればどのような形でも構いません。
